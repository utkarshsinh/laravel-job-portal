[phases.setup]
nixPkgs = ["php82", "composer", "nodejs-20_x"]

[phases.install]
cmds = [
  "composer install --no-dev --prefer-dist --optimize-autoloader",
  "php artisan storage:link || true",
  "npm ci",
  "npm run build",
  "php artisan config:cache || true",
  "php artisan route:cache || true",
  "php artisan view:cache || true"
]

[start]
cmd = "php artisan migrate --force && (php artisan db:seed --force || true) && php -S 0.0.0.0:$PORT -t public"

