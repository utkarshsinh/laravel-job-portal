name: Laravel CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer deps
        run: |
          composer install --no-interaction --prefer-dist --no-progress

      - name: App key and env
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan storage:link || true
        env:
          APP_ENV: testing

      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1 && break
            echo "Waiting for MySQL..." && sleep 2
          done

      - name: Configure DB and migrate
        run: |
          php -r "file_put_contents('.env', preg_replace('/DB_CONNECTION=.*/','DB_CONNECTION=mysql', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/DB_HOST=.*/','DB_HOST=127.0.0.1', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/DB_PORT=.*/','DB_PORT=3306', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/DB_DATABASE=.*/','DB_DATABASE=laravel', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/DB_USERNAME=.*/','DB_USERNAME=root', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/DB_PASSWORD=.*/','DB_PASSWORD=root', file_get_contents('.env')));"
          php artisan migrate --force

      - name: Run tests
        run: |
          php artisan test --colors=always

      - name: Build assets
        run: |
          npm ci
          npm run build

